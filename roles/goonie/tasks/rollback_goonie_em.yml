- name: rollback packages in goonie neucli
  shell: mv /usr/local/sbin-bak /usr/local/sbin

- name: stop MNG use shell
  shell: if [ -f /opt/goonie-EM/bin/startup.sh ];then /opt/goonie-EM/bin/startup.sh;fi

