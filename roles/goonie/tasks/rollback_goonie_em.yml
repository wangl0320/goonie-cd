---


- name: stop EM use shell
  shell: if [ -f /opt/goonie-EM/bin/shutdown.sh ];then /opt/goonie-EM/bin/shutdown.sh;fi

- name: delete new back packages in goonie em 
  file:
    path: /opt/goonie-EM
    state: absent

- name: delete new back packages in goonie neucli 
  file:
    path: /usr/local/sbin
    state: absent

